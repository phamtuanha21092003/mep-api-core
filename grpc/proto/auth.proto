syntax = "proto3";

package auth;

option go_package = "github.com/phamtuanha21092003/mep-api-core/grpc/types/grpc/auth";

service AuthService {
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse);
}

message AuthenticateRequest {
  string token = 1;
  string permissions = 2;
}

message AuthenticateResponse {
  bool is_valid = 1;
}